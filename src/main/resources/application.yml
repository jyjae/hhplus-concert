spring:
  profiles:
    active: test
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org.springframework.cache.interceptor.CacheInterceptor: DEBUG
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb  # H2 데이터베이스 URL (메모리 모드 사용 예시)
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true          # H2 콘솔 활성화
      path: /h2-console   # Redis 포트
queue:
  token:
    scheduling: true
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:mysql://localhost:3306/example_db
    username: user
    password: user_password
  jpa:
    hibernate:
      ddl-auto: update  # 필요에 따라 create, validate 등으로 변경 가능
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    org.springframework.cache: trace # Redis 사용에 대한 로그가 조회되도록 설정
queue:
  token:
    scheduling: true

---
spring:
  config:
    activate:
      on-profile: prod
queue:
  token:
    scheduling: false